<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>매수/매도 주문</title>
  <link rel="stylesheet" href="/static/css/order.css">
</head>
<body>
  <!-- 네비게이션 바 -->
  <nav>
    <a href="/gap">GAP</a>
    <a href="/order">Order</a>
    <a href="/account">Account</a>
    <a href="/binance">Binance</a>
    <a href="/bitget">Bitget</a>
  </nav>

  <h1>🛒 매수/매도 주문</h1>

  <div class="order-box">
    <h2>주문 입력</h2>

    <label>거래소
      <select id="exchange">
        <option value="binance">Binance</option>
        <option value="bitget">Bitget</option>
      </select>
    </label>

    <label>마진 모드
      <select id="marginMode">
        <option value="isolated">Isolated</option>
      </select>
    </label>

    <label>레버리지
      <input id="leverage" type="number" value="10" min="1">
    </label>

    <label>심볼
      <input id="symbol" placeholder="예: BTCUSDT / BTCUSDT_UMCBL">
    </label>

    <label>금액 (USDT 기준)
      <input id="usdAmount" type="number" placeholder="예: 100" min="1">
    </label>

    <label>가격 (시장가면 비워두기)
      <input id="price" type="number" placeholder="예: 25000" min="0">
    </label>

    <label>손절가 (Stop-Loss)
      <input id="stopLoss" type="number" placeholder="예: 24000" min="0">
    </label>

    <div class="btns">
      <!-- 진입 -->
      <button class="btn-buy" onclick="placeOrder('BUY')">롱 진입</button>
      <button class="btn-sell" onclick="placeOrder('SELL')">숏 진입</button>
      <!-- 청산 -->
      <button class="btn-close-long" onclick="placeOrder('CLOSE_LONG')">롱 청산</button>
      <button class="btn-close-short" onclick="placeOrder('CLOSE_SHORT')">숏 청산</button>
    </div>
  </div>

  <div id="result">결과가 여기에 표시됩니다.</div>

  <script src="/static/js/order.js"></script>
</body>
</html>
